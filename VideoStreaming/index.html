<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Videostreamer!!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="shortcut icon" href="./favicon/favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <h1 class="text-center heading">Video Gallery</h1>
    <div class="main-video">

        <div class="container">
            <div class="video">
                <video src="./videos/video1.mp4" controls autoplay></video>
                <h3 class="subheading">Video No. 1 </h3>
            </div>
        </div>

        <div class="vidList">

            <div class="video">
                <video id="1" src="./videos/video1.mp4" controls autoplay></video>
                <h3 class="subheading">Video No. 1 </h3>
            </div>
            
            <div class="video ">
                <video id="2" src="./videos/video2.mp4" controls autoplay></video>
                <h3 class="subheading">Video No. 2 </h3>
            </div>
            
            <div class="video ">
                <video id="3" src="./videos/video3.mp4" controls autoplay></video>
                <h3 class="subheading">Video No. 3 </h3>
            </div>
            
            <div class="video ">
                <video id="4" src="./videos/video4.mp4" controls autoplay></video>
                <h3 class="subheading">Video No. 4 </h3>
            </div>
            
            <div class="video ">
                <video id="5" src="./videos/video5.mp4" controls autoplay></video>
                <h3 class="subheading">Video No. 5 </h3>
            </div>
            
            <div class="video ">
                <video id="6" src="./videos/video6.mp4" controls autoplay></video>
                <h3 class="subheading">Video No. 6 </h3>
            </div>
        
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
